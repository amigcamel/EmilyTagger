<div class="modal fade" id="uploadText">
    <div class="modal-dialog">

        <div class="modal-content">
            {% comment %}
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>

                <h4 class="modal-title">上傳檔案</h4>
            </div>
            {% endcomment %}

            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab" href="#uploadFile">上傳檔案</a>
                </li>

                <li class="">
                    <a data-toggle="tab" href="#modifyTag">增修標記</a>
                </li>

            </ul>


            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="uploadFile">
                        <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
                            {{upload_text_form.as_p}}
                            <button class="btn btn-default">上傳</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="modifyTag">
                        <form action="." method="post" enctype="multipart/form-data">{% csrf_token %} 
                            {{modify_tag_form.as_p}} 
                            <button type="submit" class="btn btn-default">修改</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type=
                "button">Close</button>
            </div>
        </div>
    </div>
</div>
