{% extends 'base.html' %}

{% block content %}
    <div class="span12">
      <form class="form-signin" action="{% url 'signin' %}" method="post">{% csrf_token %}
        {% if auth_form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              Invalid Username or Password
            </div> 
        {% endif %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="{{auth_form.username.auto_id}}" class="sr-only">Email address</label>
        <input type="email" id="{{auth_form.username.auto_id}}" name="{{auth_form.username.name}}"  class="form-control" placeholder="Email address" required autofocus>
        <label for="{{auth_form.password.auto_id}}" class="sr-only">Password</label>
        <input type="password" id="{{auth_form.password.auto_id}}" name="{{auth_form.password.name}}" class="form-control" placeholder="Password" required>
        {% comment %}
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        {% endcomment %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
{% endblock content %}

{% block extra_css %}
    <style>
    body {
      padding-bottom: 40px;
    }
    
    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin .checkbox {
      font-weight: normal;
    }
    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    </style>
{% endblock extra_css %}
