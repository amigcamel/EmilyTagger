{% extends "base.html" %}

{% block page_subname %}
Hello, Loper!
{% endblock %}

{% block main_content %}
    <div class="login-box">
        <div class="login-box-body">
            <p class="login-box-msg">請先登入</p>
            <form action="../../index2.html" method="post">
                <div class="form-group has-feedback">
                    <input class="form-control" placeholder="Email" type=
                    "email"> <span class=
                    "glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" placeholder="Password" type=
                    "password"> <span class=
                    "glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                	<div class="col-xs-8">
			            <a class="text-center" href="register.html">註冊</a>
                	</div>
                    <div class="col-xs-4">
                        <button class="btn btn-primary btn-block btn-flat"
                        type="submit">登入</button>
                    </div><!-- /.col -->
                </div>
            </form>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
{% endblock main_content %}
