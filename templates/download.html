{% extends "base.html" %}

{% block main_content %}
<div class="col-sm-12">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">文章打包</h3><span class=
            "label label-primary pull-right fa fa-database"></span>
        </div><!-- /.box-header -->
        <div class="box-body">
            <p>將上傳的文章打包帶走</p>
            <a class="btn btn-primary" href="http://almsaeedstudio.com/download/AdminLTE-dist"><i class=
            "fa fa-download"></i> CSV</a>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</div>

<div class="col-sm-12">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">標記結果下載</h3><span class=
            "label label-info pull-right fa fa-file"></span>
        </div><!-- /.box-header -->
        <div class="box-body">
            <p>將成果打包帶走</p>
            <a class="btn btn-info" href="http://almsaeedstudio.com/download/AdminLTE-dist"><i class=
            "fa fa-download"></i> CSV</a>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</div>
{% endblock main_content %}
